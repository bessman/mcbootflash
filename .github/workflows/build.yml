name: Build

on:
  - push

jobs:

  build-macos:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Build
      run: tox -e build
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: macos
        path: dist/mcbootflash

  build-linux:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Build
      run: tox -e build
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: linux
        path: dist/mcbootflash

  build-windows:

    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Build
      run: tox -e build
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: windows
        path: dist/mcbootflash.exe
