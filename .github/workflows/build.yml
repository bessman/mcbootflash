      run: tox -e build
    - name: Zip
      run: |
        zip dist/mcbootflash linux.zip 
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: uploads
        path: linux.zip       

  build-windows:

    runs-on: windows-2022

    steps:
